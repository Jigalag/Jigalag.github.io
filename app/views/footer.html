<div class="container">
    <div class="userData perHalf floatLeft">
        <div class="userInfo">
            <div class="userAvatar">
                <img src="[[ userData.avatar ]]" alt="[[ userData.full_name ]] | [[ userData.position ]]">
            </div>
            <div class="userTitle">
                <div class="userName">
                    [[ userData.full_name ]]
                </div>
                <div class="userPosition">
                    [[ userData.position ]] | [[ userData.location ]]
                </div>
            </div>
        </div>
        <div class="userText">
            [[ userData.about_footer ]]
        </div>
    </div>
    <div class="socialLinks perHalf floatLeft">
        <div class="userSkills">

        </div>
        <div class="userLinks">

        </div>
    </div>
</div>
