<div class="container smallContainer">
    <div class="simpleText textCenter contactPage">
        <h2>Contacts</h2>
        <p>[[ contactData.contact_text ]]</p>
    </div>
</div>
<div class="purpleSection">
    <div class="container">
        <div class="workItem contactItem">
            <div class="simpleText textLeft floatLeft fullWidth">
                <ul class="contactsList">
                    <li class="skill" ng-repeat="link in contactData.social_links">
                        <a href="[[link.url]]">
                            <span ng-bind-html="link.ico"></span>
                            [[link.title]]
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
</div>
